---
engines:
  duplication:
    enabled: false
    config:
      languages:
      - ruby
  fixme:
    enabled: true
  rubocop:
    enabled: true
    checks:
      Rubocop/Style/ClassAndModuleChildren:
        enabled: false
     Rubocop/Metrics/CyclomaticComplexity:
        enabled: false
ratings:
  paths:
  - lib/**
  - "**.rb"
exclude_paths:
- spec/
